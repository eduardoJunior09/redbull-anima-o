<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>RedBull - Animação</title>
  </head>
  <body>
    <main>
      <div class="item" style="--background: #feca04">
        <div class="title">
          <p>TROPICAL</p>
          <p class="title-x">TROPICAL</p>
          <p>TROPICAL</p>
        </div>
        <img
          src="assets/img/redbull-tropical.webp"
          alt="redbull"
          class="redbull"
        />
      </div>
      <div class="item" style="--background: #e03d31">
        <div class="title">
          <p>MELANCIA</p>
          <p class="title-x">MELANCIA</p>
          <p>MELANCIA</p>
        </div>
        <img
          src="assets/img/redbull-melancia.webp"
          alt="redbull"
          class="redbull"
        />
      </div>
      <div class="item active" style="--background: #006da5">
        <div class="title">
          <p>CEREJA</p>
          <p class="title-x">CEREJA</p>
          <p>CEREJA</p>
        </div>
        <img
          src="assets/img/redbull-cereja.webp"
          alt="redbull"
          class="redbull reveal-rotate"
        />
      </div>
      <div class="arrow" id="back">
        <img src="assets/img/arrow_back.svg" alt="seta voltar" />
      </div>
      <div class="arrow" id="next">
        <img src="assets/img/arrow_next.svg" alt="seta seguir" />
      </div>
    </main>
  </body>
  <script src="assets/js/index.js"></script>
</html>
